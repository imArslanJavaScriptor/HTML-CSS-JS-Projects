<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Note-Taking App</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="app-container">
      <header>
        <h1>Note-Taking App</h1>
        <div class="header-actions">
          <input
            type="text"
            id="searchInput"
            placeholder="Search notes..."
            class="search-bar"
          />
          <button id="themeToggle" class="theme-toggle">ðŸŒ™</button>
          <button id="addNoteButton" class="add-note-button">+ Add Note</button>
        </div>
      </header>

      <div id="notesGrid" class="notes-grid"></div>

      <!-- Modal -->
      <div id="noteModal" class="modal hidden">
        <div class="modal-content">
          <h2>Add/Edit Note</h2>
          <form id="noteForm">
            <input type="text" id="noteTitle" placeholder="Title" required />
            <textarea
              id="noteDescription"
              placeholder="Description"
              rows="2"
              required
            ></textarea>
            <textarea
              id="noteContent"
              placeholder="Content"
              rows="4"
              required
            ></textarea>
            <button type="submit" id="saveNoteButton">Save Note</button>
          </form>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
