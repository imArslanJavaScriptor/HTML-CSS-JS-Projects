<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="slider">
      <div class="slides">
        <div class="slide">
          <img src="https://via.placeholder.com/600x300/FF5733" alt="Slide 1" />
        </div>
        <div class="slide">
          <img src="https://via.placeholder.com/600x300/33FF57" alt="Slide 2" />
        </div>
        <div class="slide">
          <img src="https://via.placeholder.com/600x300/3357FF" alt="Slide 3" />
        </div>
      </div>
      <div class="controls">
        <button class="control prev">❮</button>
        <button class="control next">❯</button>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
